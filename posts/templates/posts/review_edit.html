{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Edit review {% endblock %}

{% block content %}
  <h3>Edit review</h3>

  <div class="row">
        <div class="col-6">
            <form method="post" action="{% url 'posts:review-edit' post.id review.id %}">
                {% csrf_token %}
                {{ review_form | crispy }}
                <button class="btn btn-success">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
