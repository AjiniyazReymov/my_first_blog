{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Post edit page {% endblock %}

{% block content %}
  <h3>Post edit</h3>
  <div class="row">
    <div class="col-4">
        <form method="post" enctype="multipart/form-data" action="{% url 'posts:post-edit' post.id %}">
          {% csrf_token %}
          {{ post_form | crispy }}
          <button class="btn btn-primary">Save</button>
        </form>
    </div>
  </div>
{% endblock %}
