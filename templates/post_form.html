{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Post create page {% endblock %}

{% block content %}
  <h3>Post create page</h3>
  <div class="row">
    <div class="col-4">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary">Post</button>
      </form>
    </div>
  </div>
{% endblock %}
