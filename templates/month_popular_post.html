{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Popular post page {% endblock %}

{% block content %}
<h1>Popular Posts in {{ period|title }}</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'detail' post.id %}">{{ post.title }}</a> - {{ post.views }} views
        </li>
    {% endfor %}
</ul>
{% endblock %}
